<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>SimpleFilms - Home</title>

        <meta name="description" content="The SimpleFilms film viewing website home page">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/home.css">
    </head>
    <body>
        <header>
            <div class="headerBars">
                <h1><strong>SimpleFilms</strong></h1>
            </div>
            <div class="headerBars">
                <label for="searchBox">Enter a search query:</label>
                <input type="search" placeholder="Search..." id="searchBox">
            </div>
            <div class="btn-group d-flex container" role="group">
                <button id="nowPlayingButton" class="btn btn-primary link-light" type="button">Now Playing</button>
                <button id="popularButton" class="btn btn-primary link-light" type="button">Popular</button>
                <button id="upcomingButton" class="btn btn-primary link-light" type="button">Upcoming</button>
            </div>
        </header>
        <!-- need a container to spread and add padding so no horizontal scrolling -->
        <main>
            <div class="container">
                <!-- we put the star here so we can reuse it easily -->
                <svg style="display: none">
                    <defs>
                        <symbol id="star" fill="#FFC107" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </symbol>
                    </defs>
                    <!-- to make the star.svg file also usable as image -->
                    <use href="#star"/>
                </svg>

                <!-- we need a row so that it all bends around and handles different viewports well -->
                <section class="row mt-4"> <!-- `mt-4` adds a top border to the whole row; when rendered, this means just the top bit -->
                </section>
            </div>
        </main>

        <script src="../js/home.js" type="module"></script>
    </body>
</html>
